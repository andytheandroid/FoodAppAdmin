        <div class="bootstrap-iso">

            <div class="row">
             <div class="col-md-6 col-sm-6 col-xs-12">
              <form  id= "form" name = "form">
               <div class="form-group ">
                <label class="control-label requiredField" for="name">
                 Name
                 <span class="asteriskField">
                  *
                 </span>
                </label>
                <input class="form-control" id="name" name="name" type="text" required = true/>
               </div>
               <div class="form-group ">
                <label class="control-label requiredField" for="address">
                 Address
                 <span class="asteriskField">
                  *
                 </span>
                </label>
                <input class="form-control" id="email" name="address" type="text" required/>
               </div>
               <div class="form-group ">
                <label class="control-label requiredField" for="neigborhood">
                 Neighborhood
                 <span class="asteriskField">
                  *
                 </span>
                </label>
                <input class="form-control" id="subject" name="neighborhood" type="text" required/>
               </div>
               <div class="form-group ">
                <label class="control-label requiredField" for="priceLevel">
                 Price level
                 <span class="asteriskField">
                  *
                 </span>
                </label>
                <input class="form-control" id="name1" name="priceLevel" type="text"  required/>
               </div>
               <div class="form-group ">
                <label class="control-label requiredField" for="coordlatitude">
                 coordLatitude
                 <span class="asteriskField">
                  *
                 </span>
                </label>
                <input class="form-control" id="name2" name="coordlatitude" type="text"  required/>
               </div>
               <div class="form-group ">
                <label class="control-label requiredField" for="coordAltitude">
                 coordAltitude
                 <span class="asteriskField">
                  *
                 </span>
                </label>
                <input class="form-control" id="name3" name="coordAltitude" type="text"  required/>
               </div>
               <div class="form-group ">
                <label class="control-label requiredField" for="thumbnail">
                 thumbnail
                 <span class="asteriskField">
                  *
                 </span>
                </label>
                <input class="form-control" id="name4" name="thumbnail" type="text"  required/>
               </div>
               <div class="form-group ">
                <label class="control-label requiredField" for="backgroundimageurl">
                 backgroundimageurl
                 <span class="asteriskField">
                  *
                 </span>
                </label>
                <input class="form-control" id="name5" name="backgroundimageurl" type="text"  required/>
               </div>
               <div class="form-group ">
                <label class="control-label requiredField" for="description">
                 Description
                 <span class="asteriskField">
                  *
                 </span>
                </label>
                <input class="form-control" id="name5" name="description" type="text"  required/>

               </div>
               <div class="form-group">
                <div>
                 <button class="btn btn-primary" id = "addrestaurantbutton" name="submit">
                  Submit
                 </button>
                </div>
               </div>
              </form>
