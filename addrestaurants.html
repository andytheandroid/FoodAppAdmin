<main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">

<center>
<!-- Material form register -->
<div class="card">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>New Restaurant</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;" id = "newRestaurantForm" method="post">

            <div class="form-row">
                <div class="col">
                    <div class="md-form">
                        <input type="text" id="Name" class="form-control" name = "name" required>
                        <label for="materialRegisterFormFirstName">Name</label>
                    </div>
                </div>
                <div class="col">
                    <div class="md-form">
                        <input type="text" id="address" class="form-control" name = "address" required>
                        <label for="materialRegisterFormLastName">Address</label>
                    </div>
                </div>
                <div class="col">
                    <div class="md-form">
                        <input type="text" id="address" class="form-control" name = "priceLevel" required>
                        <label for="materialRegisterFormLastName">Price Level</label>
                    </div>
                </div>
            </div>

            <div class="md-form mt-0">
                <input type="text" id="neighborhood" class="form-control" name = "neighborhood" required>
                <label for="materialRegisterFormEmail">Neighborhood</label>
            </div>

            <div class="md-form">
                <input type="text" id="businesshours" class="form-control" name = "businesshours" required>
                <label for="materialRegisterFormPassword">Business Hours</label>

            </div>

            <div class="md-form">
                <input type="number"  step="0.000001"id="materialRegisterFormPhone" class="form-control" name = "coordlatitude" required>
                <label for="materialRegisterFormPhone">Coordinate Latitude</label>
            </div>

            <div class="md-form">
                <input type="number" step="0.00000001" id="materialRegisterFormPhone" class="form-control" name = "coordLatitude" required>
                <label for="materialRegisterFormPhone">Coordinate Latitude</label>
            </div>

            <div class="md-form">
                <input type="text"  id="materialRegisterFormPhone" class="form-control" name = "description" required>
                <label for="materialRegisterFormPhone">Description of the place</label>
            </div>

            <div class="md-form">
                <input type="url" id="materialRegisterFormPhone" class="form-control" name = "backgroundimageurl" required>
                <label for="materialRegisterFormPhone">Image Url</label>
            </div>

            <div class="md-form">
                <input type="url" id="materialRegisterFormPhone" class="form-control" name = "thumbnail" required>
                <label for="materialRegisterFormPhone">Thumbnail url</label>
            </div>

            <!-- Sign up button -->
            <input class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit" id="addNewButton" value = "Add Restaurant">




        </form>
        <!-- Form -->

    </div>

</div>
</div>
</center>
