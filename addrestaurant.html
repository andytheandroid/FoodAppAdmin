    <!-- Navbar Search -->

  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="addrestaurant.html">
          <i class="fas fa-fw fa-table"></i>
          <span>Add restaurant</span></a>
      </li>
    </ul>

    <div id="content-wrapper">

      <div class="container-fluid">

        <!-- Breadcrumbs-->
        <div class="container">
          <div class="card card-register mx-auto mt-5">
            <div class="card-header">Register a Restaurant</div>
            <div class="card-body">
              <form method="post" id = "restaurantform">
                <div class="form-group">
                  <div class="form-row">
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <input type="text" name= "name" id="name" class="form-control" placeholder="First name"  autofocus="autofocus" required />
                        <label for="name">Restaurant name</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <input type="text" id="address" name= "address" class="form-control" placeholder="Last name" required />
                        <label for="address">Address</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-label-group">
                    <input type="email" name= "neigborhood" id="neigborhood" class="form-control" placeholder="Email address" required />
                    <label for="neigborhood">neigborhood</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <input type="text" name= "description" id="description" class="form-control" placeholder="Password" required />
                        <label for="description">description</label>
                      </div>
                      <div class="form-label-group">
                        <input type="text" name= "priceLevel" id="priceLevel" class="form-control" placeholder="Confirm password" required />
                        <label for="priceLevel">price Level</label>
                      </div>
                      <div class="form-label-group">
                        <input type="time" name = "businessHours" id="businessHours" class="form-control" placeholder="Confirm password" required />
                        <label for="businessHours">businessHours</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <input type="number" name="coordlatitude" id="coordlatitude" class="form-control" placeholder="Confirm password" required  />
                        <label for="coordlatitude">Coord latitude</label>
                      </div>
                      <div class="form-label-group">
                        <input type="number" name= "coordAltitude" id="coordAltitude" class="form-control" placeholder="Confirm password" required />
                        <label for="coordAltitude">Coord longitude</label>
                      </div>


                    </div>
                  </div>
                </div>
                <div class = "form-group">
                <div class="form-label-group">
                  <input type="url"  name= "backgroundimageurl" id="backgroundimageurl" class="form-control" placeholder="Confirm password" required />
                  <label for="backgroundimageurl">Background image url</label>
                </div>
                <div class="form-label-group">
                  <input type="url" name = "thumbnail" id="thumbnail" class="form-control" placeholder="Confirm password" required />
                  <label for="thumbnail">thumbnail</label>
                </div>
              </div>
                <input type ="submit" class="btn btn-primary btn-block" id ="addrestaurantbutton">
              </form>
            </div>
          </div>
        </div>
        <!-- DataTables Example -->

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>
